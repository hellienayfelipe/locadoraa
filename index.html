<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Carros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="tudo">
    <div id="col">
        <img src="imagens/carro-sedan-na-frente.png" alt="icone">
        <h2 class="titulo">Encontre o veículo certo pra você!</h2>
        <p class="texto">Preencha as informações abaixo</p>
        <form class="pedido">
            <label class="rotulo">Nome</label>
            <input type="text" class="campo-texto">
            <label class="rotulo">E-mail</label>
            <input type="text" class="campo-texto">
            <label class="rotulo">Selecione o tipo de veículo</label>
            <select class="campo-texto">
                <option>Básico</option>
                <option>Família</option>
                <option>Luxo</option>
            </select>
            <button class="botao-reservar">FAZER MINHA RESERVA</button>
        </form>
    </div>
    <div id="col2">
        <h1 class="ofertas">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$<strong class="destaque">99</strong>/ DIA</h1>
        <p class="texto-oferta">Válido para todo território nacional</p>
        <img src="imagens/Honda-Civic-PNG-Photo.png" alt="civic">
    </div>
 
</body>
 
</html>
